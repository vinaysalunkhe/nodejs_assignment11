<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav li {
            margin-right: 20px;
        }

        header nav li:last-child {
            margin-right: 0;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
        }

        .left-pane {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .right-pane {
            flex: 2;
            background-color: #ffffff;
            padding: 20px;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .task-list-item:hover {
            background-color: #f9f9f9;
        }

        .list-group-item {
            display: flex;
            padding: 3px;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header
        style="display: flex; align-items: center; justify-content: space-between; background-color: #333; color: #fff; padding: 10px;">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/index">Todo</a></li>
            </ul>
        </nav>
        <div style="display: flex; align-items: center;">
            <span>Welcome <span id="welcomeUsername"></span></span>
            <a href="/logout"><button id="logoutButton"
                    style="margin-left: 10px; background-color: #555; color: #fff; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Logout</button></a>
        </div>
    </header>
    <div class="container">
        <div class="left-pane">
            <h2>Task List</h2>
            <ul class="task-list" id="taskList">
                <!-- The list of tasks will be fetched from the server and dynamically populated here -->


                <!-- Add more tasks here dynamically -->
            </ul>
        </div>
        <div class="right-pane">
            <h2>Create Task</h2>
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea>
            <button type="submit" id="createTask">Create Task</button>
        </div>
    </div>
    <script src="/script.js">
    </script>
</body>

</html>
